<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | Prairie Top Exteriors Ltd</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Keep page-specific gallery styles here */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1em;
      margin: 2em auto;
      max-width: 1100px;
      padding: 0 1em;
    }

    .gallery-img {
      width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
      object-fit: cover;
      max-height: 150px;
    }

    .gallery-img:hover {
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      position: relative;
      background: white;
      padding: 1em;
      border-radius: 8px;
      max-width: 90vw;
      max-height: 90vh;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .modal .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="index.html">
      <img src="header logo.png" alt="Prairie Top Exteriors Logo" class="logo" />
    </a>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="index.html#about">About</a>
    <a href="services.html">Services</a>
    <a href="gallery.html" class="active">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <section id="gallery">
      <h2 style="text-align:center; margin-top:1em;">Project Gallery</h2>
      <div class="gallery-grid" id="galleryGrid"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Prairie Top Exteriors Ltd. All rights reserved.</p>
  </footer>

  <script>
    const galleryGrid = document.getElementById('galleryGrid');
    const imageCount = 8;

    for (let i = 1; i <= imageCount; i++) {
      const img = document.createElement('img');
      img.src = `gallery/image${i}.jpg`;
      img.alt = `Project Image ${i}`;
      img.className = 'gallery-img';

      // Debugging if images fail to load
      img.onerror = () => {
        console.error("Failed to load:", img.src);
        img.style.display = "none"; // hide broken thumbnails
      };

      img.onclick = () => {
        const overlay = document.createElement('div');
        overlay.className = 'modal';
        overlay.innerHTML = `
          <div class="modal-content">
            <span class="close">&times;</span>
            <img src="${img.src}" alt="${img.alt}" />
          </div>
        `;
        document.body.appendChild(overlay);
        overlay.querySelector('.close').onclick = () => overlay.remove();
        overlay.onclick = (e) => {
          if (e.target === overlay) overlay.remove();
        };
      };

      galleryGrid.appendChild(img);
    }
  </script>
</body>
</html>
