<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | Prairie Top Exteriors Ltd</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <a href="index.html">
      <img src="header-logo.png" alt="Prairie Top Exteriors Logo" class="logo" />
    </a>
  </header>

  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="index.html#about">About</a>
    <a href="index.html#services">Services</a>
    <a href="gallery.html" class="active">Gallery</a>
    <a href="quote.html">Get a Quote</a>
    <a href="index.html#faq">FAQ</a>
    <a href="index.html#contact">Contact</a>
  </nav>

  <main>
    <section id="gallery">
      <h2>Project Gallery</h2>
      <div class="gallery-grid" id="galleryGrid"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Prairie Top Exteriors Ltd. All rights reserved.</p>
  </footer>

  <script>
    const galleryGrid = document.getElementById('galleryGrid');
    const imageCount = 8;
    for (let i = 1; i <= imageCount; i++) {
      const img = document.createElement('img');
      img.src = `gallery/image${i}.jpg`;
      img.alt = `Project Image ${i}`;
      img.className = 'gallery-img';
      img.onclick = () => {
        const overlay = document.createElement('div');
        overlay.className = 'modal';
        overlay.innerHTML = `
          <div class="modal-content">
            <span class="close">&times;</span>
            <img src="${img.src}" alt="${img.alt}" />
          </div>
        `;
        document.body.appendChild(overlay);
        overlay.querySelector('.close').onclick = () => overlay.remove();
        overlay.onclick = (e) => {
          if (e.target === overlay) overlay.remove();
        };
      };
      galleryGrid.appendChild(img);
    }
  </script>
</body>
</html>
