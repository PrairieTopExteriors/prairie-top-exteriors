<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="icon" href="favicon.png" sizes="32x32" type="image/png">
  <link rel="apple-touch-icon" href="favicon.png">
  <meta name="theme-color" content="#ffffff">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Prairie Top Exteriors Ltd.</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <img src="header-logo.png" alt="Prairie Top Exteriors Logo" class="logo">
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h1>Project Gallery</h1>
    <div id="galleryContainer"></div>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Prairie Top Exteriors Ltd. | All Rights Reserved</p>
  </footer>

  <div id="lightbox">
    <img src="" alt="Expanded View">
  </div>

  <script>
    // Load gallery from gallery.json
    fetch('gallery.json')
      .then(response => response.json())
      .then(images => {
        const container = document.getElementById('galleryContainer');
        images.forEach((img, index) => {
          const div = document.createElement('div');
          div.classList.add('gallery-item');
          div.innerHTML = `
            <img src="${img.src}" alt="Gallery Image ${index + 1}">
            <div class="gallery-desc">${img.desc}</div>
          `;
          div.addEventListener('click', () => openLightbox(img.src));
          container.appendChild(div);
        });
      })
      .catch(err => console.error('Error loading gallery:', err));

    // Lightbox
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');

    function openLightbox(src) {
      lightboxImg.src = src;
      lightbox.style.display = 'flex';
    }

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>

</body>
</html>
