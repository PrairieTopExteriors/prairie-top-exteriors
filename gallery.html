<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - Prairie Top Exteriors Ltd</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img src="header logo.png" alt="Prairie Top Exteriors Logo" class="logo-full" />
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="#gallery">Gallery</a>
  </nav>

  <main>
    <section id="gallery">
      <h2>Gallery</h2>
      <div class="gallery-grid" id="galleryGrid">
        <!-- Images load dynamically -->
      </div>
    </section>

    <div id="lightbox" class="lightbox hidden">
      <span id="lightboxClose" class="lightbox-close">&times;</span>
      <img id="lightboxImg" class="lightbox-img" src="" alt="Expanded image" />
    </div>
  </main>

  <footer>
    <p>&copy; Prairie Top Exteriors Ltd. All rights reserved.</p>
  </footer>

  <script>
    const galleryGrid = document.getElementById('galleryGrid');
    const imageCount = 8;

    for(let i = 1; i <= imageCount; i++) {
      const img = document.createElement('img');
      img.src = `gallery/image${i}.jpg`;
      img.alt = `Project image ${i}`;
      img.className = 'gallery-img';
      galleryGrid.appendChild(img);

      img.addEventListener('click', () => {
        document.getElementById('lightboxImg').src = img.src;
        document.getElementById('lightbox').classList.remove('hidden');
      });
    }

    document.getElementById('lightboxClose').addEventListener('click', () => {
      document.getElementById('lightbox').classList.add('hidden');
    });

    document.getElementById('lightbox').addEventListener('click', e => {
      if(e.target.id === 'lightbox') {
        document.getElementById('lightbox').classList.add('hidden');
      }
    });
  </script>
</body>
</html>
