<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request a Quote | Prairie Top Exteriors Ltd</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <a href="index.html">
      <img src="header-logo.png" alt="Prairie Top Exteriors Logo" class="logo" />
    </a>
  </header>

  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="index.html#about">About</a>
    <a href="index.html#services">Services</a>
    <a href="gallery.html">Gallery</a>
    <a href="quote.html" class="active">Get a Quote</a>
    <a href="index.html#faq">FAQ</a>
    <a href="index.html#contact">Contact</a>
  </nav>

  <main>
    <section class="content">
      <h2>Request a Free Quote</h2>
      <form class="quote-form">
        <label for="name">Name</label>
        <input type="text" id="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" required />

        <label for="service">Service Needed</label>
        <select id="service">
          <option>Siding</option>
          <option>Roofing</option>
          <option>Soffit & Fascia</option>
          <option>Other</option>
        </select>

        <label for="details">Project Details</label>
        <textarea id="details" rows="4" required></textarea>

        <label for="file">Upload Images (optional)</label>
        <input type="file" id="file" multiple />

        <button type="submit" class="btn-primary">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Prairie Top Exteriors Ltd. All rights reserved.</p>
  </footer>

</body>
</html>
