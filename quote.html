<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Request a Quote | Prairie Top Exteriors Ltd</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <a href="index.html"><img src="header-logo.png" class="logo" alt="Prairie Top Exteriors Logo" /></a>
  </header>

  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="gallery.html">Gallery</a>
    <a href="quote.html" class="active">Get a Quote</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <section class="content">
      <h2>Request a Free Quote</h2>
      <form id="quoteForm" class="quote-form" action="#" method="POST" enctype="multipart/form-data">
        <label for="q-name">Name</label>
        <input id="q-name" name="name" type="text" required />

        <label for="q-email">Email</label>
        <input id="q-email" name="email" type="email" required />

        <label for="q-phone">Phone</label>
        <input id="q-phone" name="phone" type="tel" />

        <label for="q-service">Service Needed</label>
        <select id="q-service" name="service">
          <option>Siding</option>
          <option>Roofing</option>
          <option>Soffit & Fascia</option>
          <option>Repairs</option>
          <option>Other</option>
        </select>

        <label for="q-details">Project Details</label>
        <textarea id="q-details" name="details" rows="4" required></textarea>

        <label for="q-file">Upload images (optional)</label>
        <input id="q-file" name="files" type="file" accept="image/*" multiple />

        <button type="submit" class="button">Submit Request</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <p>&copy; 2025 Prairie Top Exteriors Ltd.</p>
    </div>
  </footer>
</body>
</html>
