  <header class="header">
    <a href="index.html"><img src="header-logo.png" class="logo" alt="Prairie Top Exteriors Logo" /></a>

<nav>
  <a href="index.html#about">About</a>

  <main>
    <section class="content">
      <h2>Contact Us</h2>
      <!-- Replace the action value with your Formspree / backend endpoint -->
      <form id="contactForm" action="https://formspree.io/f/YOUR_ID" method="POST" enctype="multipart/form-data">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="_replyto" type="email" required />

        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <label for="file">Attach image (optional)</label>
        <input id="file" name="file" type="file" accept="image/*" />

        <button class="button" type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <p>&copy; 2025 Prairie Top Exteriors Ltd.</p>
    </div>
  </footer>
</body>
